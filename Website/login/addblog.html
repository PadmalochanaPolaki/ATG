<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    /* Style for container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for form */
    #todoForm {
      display: flex;
      flex-direction: column;
    }

    /* Style for labels */
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Style for inputs and textareas */
    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Style for button and anchor */
    button,
    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 4px 2px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    /* Button style */
    button {
      border: none;
      background-color: #007bff;
      color: white;
    }

    /* Anchor tag style */
    a {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
    }

    /* Hover effect for both button and anchor */
    button:hover,
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Create To-Do Item</h1>
  <form id="todoForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="image">Image URL:</label>
    <input type="file" accept="image/*" id="image" name="image" required><br><br>
    
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br><br>
    
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" required></textarea><br><br>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea><br><br>
    
    <button type="button" id="createBtn">Create</button>
  </form>
  <a href="/viewblog" target="_blank">View My List</a>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const createBtn = document.getElementById('createBtn');
      createBtn.addEventListener('click', function() {
        // Retrieving form values
        const title = document.getElementById('title').value;
        const imageURL = document.getElementById('image').value;
        const category = document.getElementById('category').value;
        const summary = document.getElementById('summary').value;
        const content = document.getElementById('content').value;

        // Creating an object to hold the to-do item data
        const todoItem = {
          title,
          imageURL,
          category,
          summary,
          content
        };

        // Storing the to-do item data in localStorage
        localStorage.setItem('todoItem', JSON.stringify(todoItem));

        // Resetting the form fields
        document.getElementById('todoForm').reset();

        // Alerting the user after creating the to-do item
        alert('To-Do item created successfully!');
      });
    });
  </script>

</body>
</html>
