<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Signup Forms</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    button {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="file"] {
      padding: 6px;
    }

    input:focus,
    button:focus {
      outline: none;
    }

    input[type="text"]:last-child,
    input[type="password"]:last-child,
    button {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Signup Form -->
    <h1>Signup</h1>
    <form id="signup-form" action="/signupaction/" method="POST">
      {% csrf_token %}
      <input type="text" placeholder="First Name" name="fname" required>
      <input type="text" placeholder="Last Name" name="lname"required>
      <input type="file" accept="image/*" placeholder="Profile Picture" >
      <input type="text" placeholder="Username" name="user"required>
      <input type="email" placeholder="Email" name="mail" required>
      <input type="password" id="signupPassword" placeholder="Password" name="pass"required>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" name="cpass"required>
      <input type="text" placeholder="Address Line 1" name="add"required>
      <button type="submit" onclick="checkPasswordMatch(event)">Signup</button>
    </form>
  </div>

  <script>
    function checkPasswordMatch(event) {
      var password = document.getElementById('signupPassword').value;
      var confirmPassword = document.getElementById('signupConfirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        event.preventDefault();
      }
    }
  </script>

</body>
</html>
